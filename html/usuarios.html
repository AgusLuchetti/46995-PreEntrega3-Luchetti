<head>

    <title>Login Otto Mate</title>
</head>
<body>
    <header>

    
    </header>

    <main class="main-box">
    <h2>Bievenido a Otto Mate</h2>
    
    <section class="form-mensaje">
    <form id="user__login">
        <div class="mb-3">
            <label for="user">Usuario:</label>
            <input type="text" name="" id="user">
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" name="" id="password">
        </div>
        <button type="submit"  class="btn btn-secondary" id="btn__logearse">Ingresar</button>
    </form>
    
    <form id="user__register">
        <div class="mb-3">
            <label for="new__user">Usuario:</label>
            <input type="text" name="" id="new__user">
        </div>
        <div class="mb-3">
            <label for="new__password">Password:</label>
            <input type="password" name="" id="new__password">
        </div>
        <button type="submit" class="btn btn-secondary" id="btn__register">Registrarse</button>
    </form>
</section>

</main>

<footer>
   <script type="module" src="../js/usuario.js"></script>
